<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Delete Files</title>
</head>
<body>
    <h1 class="pagesTitle">Delete</h1>
    <p>Choose the resource to delete :</p>
    <div class="list-suppr">
        <select class="list" id="resourceList"></select>
        <button class="suppr" id="deleteButton">Delete the resource</button>
    </div>
    <div class="index">
        <a class="indexButton" href="/index.html">Index</a>
    </div>

    <script>
        fetch('/listFiles')
            .then(response => response.json())
            .then(data => {
                console.log(data); 
                const resourceList = document.getElementById('resourceList');
                if (data.length === 0) {
                    let option = document.createElement('option');
                    option.text = 'No files available';
                    option.value = '';
                    resourceList.add(option);
                } else {
                    data.forEach(file => {
                        let option = document.createElement('option');
                        option.text = file;
                        option.value = file;
                        resourceList.add(option);
                    });
                }
            })
            .catch(error => {
                console.error('Error fetching file list:', error);
            });

        // Handle the delete action
        document.getElementById('deleteButton').addEventListener('click', function() {
            const resourceList = document.getElementById('resourceList');
            const selectedFile = resourceList.value;
            
            if (selectedFile === '') {
                alert('No file selected or no files available');
                return;
            }

            if (confirm(`Are you sure you want to delete the file: ${selectedFile}?`)) {
                fetch(`/upload?file=${selectedFile}`, { method: 'DELETE' })
                    .then(response => {
                        if (response.ok) {
                            alert('File deleted successfully');
                            location.reload();
                        } else {
                            alert('Error deleting file');
                        }
                    })
                    .catch(error => {
                        console.error('Error deleting file:', error);
                        alert('Error deleting file');
                    });
            }
        });
    </script>
</body>
</html>
